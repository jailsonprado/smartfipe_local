<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Script de Envio de E-mails</title>
    </head>
    <body>
    
        <form action="envia.php" method="POST">
        Nome: <br />
            <input type="text" name="nome" placeholder="Digite seu nome (obrigatório)" required /><br />
        E-mail:<br />
            <input type="email" name="email" placeholder="Digite seu E-mail (obrigatório)" required><br />
        Telefone:<br />
            <input type="text" name="telefone" placeholder="(11) 1234-5678 (opcional)"><br />
        Mensagem:<br />
            <textarea rows="20" cols="40" name="mensagem" placeholder="Digite aqui sua mensagem (obrigatório)" required></textarea><br />
        <br />
        <input type="submit" value="Enviar">
        </form>
    
    </body>
</html>
